<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>gitnote</title>
	</head>
	<body>
      <p>
      	git
      	git config --global user.name <!-- git 에 환경설정 이름 만들기-->
      	git config --global user.email <!-- git 에 환경설정 이메일 만들기-->
      	git add --all .<!--  파일들을 모두 git 에 관리 에 추가 -->
      	git status <!--git 에 상태을 확인-->
      	git commit -m "첫번째 커밋"<!--변경내용 을 확정 시킨다-->
      	git reset "취소할 커밋" <!-- git 에 commit을 취소-->
      	git remote add origin https://github.com/lee42s/gitnote.git <!--사용할 원격저장소 을추가-->
      	git push origin master<!-- 원격 저장소에 git master 을 반영 한다--> 
      	git clone poby13@github.com:/poby13/my-repo.git<!--다른 사람에 저장고 받아오기-->
        git checkout "돌아갈 작업 커밋"
      </p>
	</body>
</html>
